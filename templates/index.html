{% extends "layout.html" %}

{% block main %}
    <div class="container" mb-3><h1>{{ user["username"] }}'s Wordlist</h1></div>
    
    <div class="container mt-3">      
        <table class="table table-hover">
            <thead>
                <tr>
                    <th class="text-start">Word</th>
                    <th class="text-start">Definition</th>
                    <th class="text-start">Example Sentence</th>
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                <tr class="clickable-row" data-href="{{ url_for('word_view', word_id=row['id']) }}">
                    <td class="text-start">{{ row["word"] }}</td>
                    <td class="text-start">{{ row["definition"] }}</td>
                    <td class="text-start">{{ row["example_sentence"] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- JavaScript to make rows clickable -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const rows = document.querySelectorAll(".clickable-row");
            rows.forEach(row => {
                row.style.cursor = "pointer";
                row.addEventListener("click", () => {
                    window.location.href = row.dataset.href;
                });
            });
        });
    </script>
  
{% endblock %}
